<TITLE>Redis: UNSUBSCRIBE</TITLE>
<TITLE>Redis: UNSUBSCRIBE</TITLE>
<TITLE>Redis: unsubscribe</TITLE>
<TITLE>unsubscribe</TITLE>
<p>Unsubscribes the client from the given channels, or from all of them if
none is given.</p>

<p>When no channels are specified, the client is unsubscribed from all
the previously subscribed channels. In this case, a message for every
unsubscribed channel will be sent to the client.</p>
