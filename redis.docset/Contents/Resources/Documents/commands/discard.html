<TITLE>Redis: DISCARD</TITLE>
<p>Flushes all previously queued commands in a
<a href="../topics/transactions.html">transaction</a> and restores the connection state to
normal.</p>

<p>If <code>WATCH</code> was used, <code>DISCARD</code> unwatches all keys.</p>

<p>@return</p>

<p>@status-reply: always <code>OK</code>.</p>
