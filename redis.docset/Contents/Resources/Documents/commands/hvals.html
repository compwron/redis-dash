<TITLE>Redis: HVALS</TITLE>
<TITLE>Redis: HVALS</TITLE>
<TITLE>Redis: hvals</TITLE>
<TITLE>hvals</TITLE>
<p>Returns all values in the hash stored at <code>key</code>.</p>

<p>@return</p>

<p>@multi-bulk-reply: list of values in the hash, or an empty list when <code>key</code> does
not exist.</p>

<p>@examples</p>

<pre><code>@cli
HSET myhash field1 "Hello"
HSET myhash field2 "World"
HVALS myhash
</code></pre>
