<TITLE>Redis: SUNIONSTORE</TITLE>
<p>This command is equal to <code>SUNION</code>, but instead of returning the resulting set,
it is stored in <code>destination</code>.</p>

<p>If <code>destination</code> already exists, it is overwritten.</p>

<p>@return</p>

<p>@integer-reply: the number of elements in the resulting set.</p>
