<TITLE>Redis: UNWATCH</TITLE>
<TITLE>Redis: UNWATCH</TITLE>
<TITLE>Redis: unwatch</TITLE>
<TITLE>unwatch</TITLE>
<p>Flushes all the previously watched keys for a <a href="/topics/transactions">transaction</a>.</p>

<p>If you call <code>EXEC</code> or <code>DISCARD</code>, there's no need to manually call <code>UNWATCH</code>.</p>

<p>@return</p>

<p>@status-reply: always <code>OK</code>.</p>
