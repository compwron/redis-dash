<TITLE>Redis: EXISTS</TITLE>
<TITLE>Redis: EXISTS</TITLE>
<TITLE>Redis: exists</TITLE>
<TITLE>exists</TITLE>
<p>Returns if <code>key</code> exists.</p>

<p>@return</p>

<p>@integer-reply, specifically:</p>

<ul>
<li><code>1</code> if the key exists.</li>
<li><code>0</code> if the key does not exist.</li>
</ul>


<p>@examples</p>

<pre><code>@cli
SET key1 "Hello"
EXISTS key1
EXISTS key2
</code></pre>
