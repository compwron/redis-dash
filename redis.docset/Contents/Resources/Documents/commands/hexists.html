<TITLE>Redis: HEXISTS</TITLE>
<p>Returns if <code>field</code> is an existing field in the hash stored at <code>key</code>.</p>

<p>@return</p>

<p>@integer-reply, specifically:</p>

<ul>
<li><code>1</code> if the hash contains <code>field</code>.</li>
<li><code>0</code> if the hash does not contain <code>field</code>, or <code>key</code> does not exist.</li>
</ul>


<p>@examples</p>

<pre><code>@cli
HSET myhash field1 "foo"
HEXISTS myhash field1
HEXISTS myhash field2
</code></pre>
