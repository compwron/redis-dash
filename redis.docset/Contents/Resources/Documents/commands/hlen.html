<TITLE>Redis: HLEN</TITLE>
<p>Returns the number of fields contained in the hash stored at <code>key</code>.</p>

<p>@return</p>

<p>@integer-reply: number of fields in the hash, or <code>0</code> when <code>key</code> does not exist.</p>

<p>@examples</p>

<pre><code>@cli
HSET myhash field1 "Hello"
HSET myhash field2 "World"
HLEN myhash
</code></pre>
