<TITLE>Redis: SUBSCRIBE</TITLE>
<p>Subscribes the client to the specified channels.</p>

<p>Once the client enters the subscribed state it is not supposed to issue
any other commands, except for additional <code>SUBSCRIBE</code>, <code>PSUBSCRIBE</code>,
<code>UNSUBSCRIBE</code> and <code>PUNSUBSCRIBE</code> commands.</p>
