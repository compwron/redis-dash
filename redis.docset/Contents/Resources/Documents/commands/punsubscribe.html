<TITLE>Redis: PUNSUBSCRIBE</TITLE>
<TITLE>Redis: punsubscribe</TITLE>
<TITLE>punsubscribe</TITLE>
<p>Unsubscribes the client from the given patterns, or from all of them if
none is given.</p>

<p>When no patters are specified, the client is unsubscribed from all
the previously subscribed patterns. In this case, a message for every
unsubscribed pattern will be sent to the client.</p>
